<div class="row">
    <div class="col-md-5">
        <!-- customer form in customer component -->
        <!-- 
        customer.service.ts   
            -> import { FormControl, FormGroup } from '@angular/forms';
            -> initialize form group 
        app.module.ts
            -> import { ReactiveFormsModule } from "@angular/forms";
            -> import { CustomerService } from './shared/customer.service';
            -> providers: [CustomerService]
        customer.component.ts  
            -> import { CustomerService } from '../shared/customer.service';
            -> create an object in constuctor
               constructor(private customerService: CustomerService){ }
        -->   
        <form [formGroup]="this.customerService.form">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label>Full Name: </label>
                <input formControlName="fullName" class="form-control">
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Mobile: </label>
                <input formControlName="mobile" class="form-control">
            </div>
            <div class="form-group">
                <label>Location: </label>
                <input formControlName="location" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit" >
            </div>
        </form>
    </div>
    <div class="col-md-7">
        <app-customer-list></app-customer-list>
    </div>
    

</div>
